plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'checkstyle'
    id 'application'
}

mainClassName = 'mains.HelloWorld'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(Checkstyle) {
    ignoreFailures true
    reports {
        html.enabled true
        xml.enabled true
    }
}

checkstyle{
    project.ext.checkstyleVersion = '8.20'
    //configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
}

